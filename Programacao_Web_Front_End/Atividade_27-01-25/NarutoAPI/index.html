<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Naruto API</title>
</head>
<body>
    <main class="container">
        <h1>Naruto API</h1>
        <div class="inputs">
            <label for="inputPersonagem">Buscar personagens</label>
            <input type="text" id="inputPersonagem" placeholder="Digite o nome do personagem de Naruto">

            <div id="resultadoPersonagem"></div>
            <button id="botaoPersonagem">Buscar</button>

            <label for="inputBijuu">Buscar bestas de cauda</label>
            <input type="text" id="inputBijuu" placeholder="Digite o nome da besta de cauda">

            <div id="resultadoBijuu"></div>
            <button id="botaoBijuu">Buscar</button>
            
        </div>
    </main>
</body>
</html>
