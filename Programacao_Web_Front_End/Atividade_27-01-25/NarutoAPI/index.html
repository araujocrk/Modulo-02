<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Naruto API</title>
</head>
<body>
    <main class="container">
        <h1>Naruto API</h1>
        <div class="inputBox">
            <label for="inputPersonagem">Buscar personagens pelo ID</label>
            <input type="text" id="inputPersonagem" placeholder="Digite um ID do personagem de Naruto">

            <div id="resultadoPersonagem"></div>
            <button id="botaoPersonagem">Buscar</button>
        </div>

        <div class="inputBox">
            <label for="inputTime">Buscar times pelo ID</label>
            <input type="text" id="inputTime" placeholder="Digite um ID de time do Naruto">

            <div id="resultadoTime"></div>
            <button id="botaoTime">Buscar</button>
        </div>
    </main>
</body>
</html>
