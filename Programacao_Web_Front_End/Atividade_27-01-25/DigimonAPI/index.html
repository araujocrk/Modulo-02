<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Digimon API</title>
</head>
<body>
    <main class="container">
        <h1>Digimon API</h1>
        <div class="inputBox">
            <label for="inputPersonagem">Buscar digimon</label>
            <input type="text" id="inputPersonagem" placeholder="Digite o nome ou ID do digimon">

            <div id="resultadoDigimon"></div>
            <button id="botaoDigimon">Buscar</button>
        </div>

        <div class="inputBox">
            <label for="inputAtributo">Buscar atributo dos digimons</label>
            <input type="text" id="inputAtributo" placeholder="Digite o nome ou ID do atributo">

            <div id="resultadoAtributo"></div>
            <button id="botaoAtributo">Buscar</button>
        </div>
    </main>
</body>
</html>
