<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <style>
        .caixa {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
        }
        .novoEstilo {
            background-color: lightgreen;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Atividade 04</h1>
    <h2>Questão 01</h2>
    <p id="pVisibility">Clique no botão para alterar a visibilidade deste parágrafo</p>
    <button id="btnChangeVisibility">Alterar Visibilidade</button>

    <h2>Questão 02</h2>
    <p id="pFontSize">Clique nos botões para aumentar ou diminuir o tamanho da fonte</p>
    <button id="btnFontSizeDown">Diminuir</button>
    <button id="btnFontSizeUp">Aumentar</button>

    <h2>Questão 03</h2>
    <p>Ativar o modo noturno entre as 18h e 6h</p>
    <input type="number" id="inputHour" placeholder="Digite uma hora">
    <button id="btnChangeBackground">Alterar background</button>

    <h2>Questão 04</h2>
    <p>Alterar Estilo com Classe CSS</p>
    <button id="btnChangeClass">Alterar Estilo</button>
    <div id="boxClass" class="box">Texto com estilo alternado!</div>
</body>
</html>
