<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Atividade 03</h1>
    <!-- 1) Leia um texto de uma caixa de texto que represente um número. Adicione 5 zeros à esquerda usando a função padStart() das strings. -->
    <h2>Questão 01</h2>
    <input type="number" id="padStart" placeholder="Digite um número">
    <button id="buttonPadStart">Enviar</button>
    <div id="resultPadStart"></div>
    <!-- 2) Leia 2 números e exiba as 4 operações matemáticas básicas. -->
    <h2>Questão 02</h2>
    <input type="number" id="q2n1" placeholder="Digite o primeiro número">
    <input type="number" id="q2n2" placeholder="Digie o segundo número">
    <button id="buttonOperations">Enviar</button>
    <div id="resultOperations"></div>
    <!-- 3) Leia uma temperatura em Celsius e converta para Fahrenheit. -->
    <h2>Questão 03</h2>
    <input type="number" id="temperatureCelsius" placeholder="Temperatura em Celsius">
    <button id="buttonCelsius">Enviar</button>
    <div id="resultCelsiusToFahrenheit"></div>
    <!-- 4) Pesquise na página do w3schools os métodos da classe Date e exiba a data atual no formato dd/MM/aaaa. -->
    <h2>Questão 04</h2>
    <div id="resultCurrentDate"></div>
    <!-- 5) Pesquise o uso do evento keyup e copie o conteúdo de uma caixa de texto para outra a cada digitação. -->
    <h2>Questão 05</h2>
    <input type="text" id="onKeyUp" onkeyup="onKeyUp()" placeholder="Digite um texto">
    <div id="resultOnKeyUp"></div>
    <!-- 6) Use o método reverse() para inverter o texto de uma caixa de texto. -->
    <h2>Questão 06</h2>
    <input id="textReverse" placeholder="Digite um texto">
    <button id="buttonTextReverse">Enviar</button>
    <div id="resultReverse"></div>
</body>
</html>
