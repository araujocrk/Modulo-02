<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Estruturas de decisão e de repetição</h1>
    <h2>if e else</h2>
    <p>Verificar se um número é maior que 10</p>
    <input type="number" id="numero" placeholder="Digite um número">
    <button id="verificar">Verificar</button>
    <div id="resultado"></div>

    <h2>Switch</h2>
    <p>Verificar o dia da semana a partir de um número</p>
    <input type="number" id="dia" placeholder="Informe um dia da semana">
    <button id="verificarDia">Verificar</button>
    <div id="resultadoSwitch"></div>

    <h2>For</h2>
    <p>Contar de 1 a 10</p>
    <button id="contar">Contar</button>
    <div id="resultadoFor"></div>

    <h2>For Of</h2>
    <button id="mostrarArrayOf">Mostrar</button>
    <div id="resultadoForOf"></div>
</body>
</html>
