<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Eventos</h1>
    <h2>Eventos "key"</h2>
    <label for="textoOrigem">Copiar de</label>
    <input type="text" id="textoOrigem">
    <br>Para:
    <input type="text" id="textoDestino">

    <h2>Passar e sair com o mouse sobre um botão</h2>
    <button id="botaoMouse">Passe o mouse</button>

    <h2>Capturar imagem já carregada</h2>
    <label for="textoImagem">Digite o endereço da imagem:</label>
    <input type="text" id="textoImagem">
    <button id="botaoCarregarImagem">Carregar imagem</button>
    <img id="imagem1" src="" alt="imagem carregada da internet">
    <p id="statusImagem">Status da imagem: </p>

    <h2>Selecionar uma opção</h2>
    <label for="cidades">Selecione uma cidade:</label>
    <select name="" id="cidades">
        <option value="Teresina">Teresina</option>
        <option value="Fortaleza">Fortaleza</option>
        <option value="São Luís">São Luís</option>
    </select>
    <p id="cidadeSelecionada">Selecione uma cidade acima</p>

    <h2>Caixa de texto ganhando e perdendo o foco</h2>
    <input type="text" id="textoFoco">
    <p id="statusFoco"></p>
</body>
</html>
