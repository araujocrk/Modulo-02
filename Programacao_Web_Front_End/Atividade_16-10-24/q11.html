<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 11</title>
</head>
<body>
    <h1>Exbir Endereços em um Único Parágrafo</h1>
    <p id="logradouro">Logradouro: Rua da Imprensa</p>
    <p id="numero">Número da casa: 402</p>
    <p id="bairro">Bairro: Monte Castelo</p>
    <p id="complemento">Complemento: Próximo à praça Rosewood</p>
    <p id="cidade">Cidade: Campo Grande</p>
    <script>
        var logradouro = document.getElementById('logradouro');
        var numero = document.getElementById('numero');
        var bairro = document.getElementById('bairro');
        var complemento = document.getElementById('complemento');
        var cidade = document.getElementById('cidade');
        document.write('<p>' + logradouro.innerHTML +
        ', ' + numero.innerHTML +
        ', ' + bairro.innerHTML +
        ', ' + complemento.innerHTML +
        ', ' + cidade.innerHTML + '</p>')
    </script>
</body>
</html>
