<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Javascript</title>
</head>
<body>
    <h1>Declarar Variáveis e Exibir a Soma</h1>
    <script>
        var n1, n2;
        n1 = 5;
        n2 = 10;
        document.write('<p>Primeira variável: ' + n1 + '</p>')
        document.write('<p>Segunda variável: ' + n2 + '</p>')
        document.write('<p>O resultado da soma das variáveis é: ' + (n1 + n2) + '</p>');
    </script>
</body>
</html>
